<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>Il te reste...</title>
    <style>
        body {
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;    
            font-family: 'Roboto', sans-serif;  
        }
        #timer {
            fonct-size: 3rem;
            margin-bottom: 50px;
            font-weight: 400;
        }
        .digit {
            margin-left: 10px;
            font-size: 5rem;
        }
        #sentence {
            font-weight: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section id="timer">
        </section>
        <section id="sentence">
        </section>
    </main>
    <script>
        // Set the date we're counting down to
        var date = new Date("Sep 27, 2021 09:30:00").getTime();
        // var date = new Date();
        // console.log(date);
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = date - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").style.display = "none";
            document.getElementById("sentence").innerHTML = "C'EST LA MERDE !";
          } else {
            document.getElementById("timer").innerHTML = `<span class="digit">${days}</span> jours <span class="digit">${hours}</span> heures <span class="digit">${minutes}</span> minutes <span class="digit">${seconds}</span> secondes`;
            document.getElementById("sentence").innerHTML = "avant de passer devant <b>le jury projet 2</b>"
          }
        }, 1000);
        </script>
</body>
</html>
